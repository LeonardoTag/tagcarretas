<!DOCTYPE html>
<html lang="pt">

<head>

  <!-- Codificação de caracteres -->
  <meta charset="UTF-8">

  <!-- Viewport inicial -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Descrição da página -->
  <meta name="description" content="Reformas de carretas em geral">

  <!-- Ícones -->
  <link rel="apple-touch-icon" sizes="180x180" href="media/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="media/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="media/icons/favicon-16x16.png">
  <link rel="manifest" href="media/icons/site.webmanifest">
  <link rel="mask-icon" href="media/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="media/icons/mstile-144x144.png">

  <!-- CSS do Bootstrap 4.5.0 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Fontes externas -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Arquivo CSS local -->
  <link rel="stylesheet" href="styles.css">

  <!-- Título da página -->
  <title>Tag Carretas</title>

</head>

<body>

  <div class="pagina-inteira">

    <!---------- Barra De Navegação ---------->

    <section class="seccao" id="seccao-barra-de-navegacao">

      <div class="container-barra-de-navegacao container-fluid">
        <nav class="nav-barra-de-navegacao navbar navbar-expand-lg navbar-light">

          <!-- Logomarca da Tag -->
          <a class="navbar-brand" href="#">
            <img class="logomarca-barra-de-navegacao" src="media/logomarca.png" alt="Logomarca Tag">
          </a>

          <!-- Botão da barra de navegação para dimensões mobile -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ConteudoNavbar"
            aria-controls="ConteudoNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Conteúdo da barra de navegação -->
          <div class="conteudo-barra-de-navegacao collapse navbar-collapse" id="ConteudoNavbar">
            <ul class="navbar-nav ml-auto">
              <li class="item-barra-de-navegacao nav-item">
                <a class="nav-link" href="">Serviços</a>
              </li>
              <li class="item-barra-de-navegacao nav-item">
                <a class="nav-link" href="">Oficinas</a>
              </li>
              <li class="item-barra-de-navegacao nav-item">
                <a class="nav-link" href="">Contato</a>
              </li>
            </ul>
          </div>

        </nav>
      </div> <!-- Fim container-da-barra-de-navegacao -->

    </section> <!-- Fim seccao-barra-de-navegacao -->

    <section class="seccao" id="seccao-carrossel">

      <div id="Carrossel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#Carrossel" data-slide-to="0" class="active"></li>
          <li data-target="#Carrossel" data-slide-to="1"></li>
          <li data-target="#Carrossel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval=4000>
            <img src="media/exemplo1.png" class="imagem-carrossel" alt="...">
          </div>
          <div class="carousel-item" data-interval=4000>
            <img src="media/exemplo2.png" class="imagem-carrossel" alt="...">
          </div>
          <div class="carousel-item" data-interval=4000>
            <img src="media/exemplo3.png" class="imagem-carrossel" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#Carrossel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#Carrossel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>

    </section> <!-- Fim seccao-carrossel -->

    <section class="seccao" id="seccao-servicos">



    </section> <!-- Fim seccao-servicos -->

    <section class="seccao" id="seccao-oficinas">



    </section> <!-- Fim seccao-oficinas -->

    <section class="seccao" id="seccao-contato">



    </section> <!-- Fim seccao-contato -->

  </div> <!-- Fim pagina-inteira -->

  <!-- JavaScript do Bootstrap 4.5.0 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>

</html>
